    <picture>
      <source media="(min-width: 40em)" srcset="./images/bg-main-desktop.png" />
      <img
        src="./images/bg-main-mobile.png"
        alt="Background gradient"
        class="background__img"
      />
    </picture>
    <div class="form__container">
      <div class="card__back"></div>
      <form action="post">
        <label for="name">
          Cardholder Name
          <input type="text" name="name" placeholder="e.g. Jane Appleseed" />
        </label>
        <label for="Number">
          Card Number
          <input
            type="text"
            name="Number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </label>
        <div class="date__cvc">
          <label for="date">
            Exp. Date
            <div class="date">
              <input type="number" name="date" placeholder="MM" />
              <input type="number" name="date" placeholder="YY" />
            </div>
          </label>
          <label for="cvc">
            CVC
            <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
          </label>
        </div>
        <button>Confirm</button>
      </form>
    </div>
