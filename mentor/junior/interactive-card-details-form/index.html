<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
  </head>
  <body>
    <div class="bckg__img"></div>
    <div class="form__container">
      <form action="post">
        <label for="name">
          Cardholder Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="e.g. Jane Appleseed"
          />
        </label>
        <label for="Number">
          Card Number
          <input
            type="text"
            name="Number"
            id="number"
            placeholder="e.g. 1234 5678 9123 0000"
          />
        </label>
        <label for="date">
          Exp. Date (MM/YY)
          <input type="number" name="date" id="month" placeholder="MM" />
          <input type="number" name="date" id="year" placeholder="YY" />
        </label>
        <label for="cvc">
          CVC
          <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" />
        </label>
        <button>Confirm</button>
      </form>
    </div>
    <div class="card__front">
      <p>0000 0000 0000 0000</p>
      <div>
        <p class="name">Jane Appleseed</p>
        <p class="cvc">00/00</p>
      </div>
    </div>
    <div class="card__back"></div>

    <div class="completed">
      <img src="./images/icon-complete.svg" alt="Check mark" />
      <p class="Thank">Thank you!</p>
      <p>We've added your card details</p>
      <button type="button">Continue</button>
    </div>
    <!-- Completed state start -->

    Continue
  </body>
</html>
