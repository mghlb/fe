<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.svg" alt="Huddle" />
      <div class="flex-group">
        <img src="./images/illustration-mockups.svg" alt="Mockups" />
        <div class="text">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="icons">
        <img src="./images/logo-facebook.svg" alt="logo-facebook" />
        <img src="./images/logo-twitter.svg" alt="logo-twitter" />
        <img src="./images/logo-instagram.svg" alt="logo-instagram" />
      </div>
    </div>
  </body>
</html>
