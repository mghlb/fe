<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="./images/logo.svg" alt="Ping logo" class="logo" />
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="text">Subscribe and get notified</p>
    <form>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Your email address.."
      />
      <button>Notify Me</button>
    </form>
    <img src="./images/illustration-dashboard.png" alt="" />
    <div class="icons">
      <img src="./images/logo-facebook.svg" alt="logo-facebook" />
      <img src="./images/logo-twitter.svg" alt="logo-twitter" />
      <img src="./images/logo-instagram.svg" alt="logo-instagram" />
    </div>
    <p class="footer">&copy; Copyright Ping. All rights reserved.</p>
  </body>
</html>
