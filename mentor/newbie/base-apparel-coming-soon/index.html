<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="annoucement">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="hero__mobile"></div>
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="address">
          <form>
            <label for="email"></label>
            <input
              type="email"
              id="email"
              class="email"
              placeholder="Email Address"
            />
            <img src="./images/icon-error.svg" alt="" class="error__icon" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </div>
      </div>
    </div>
    <img src="./images/hero-desktop.jpg" alt="" class="hero__desktop" />
  </body>
</html>
