<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="Card pattern vector" />
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="card__content">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="country">London</p>
          <hr />
          <div class="flex-group">
            <div class="metrics">
              <p class="number">80K</p>
              <p class="category">Followers</p>
            </div>
            <div class="metrics">
              <p class="number">803k</p>
              <p class="category">Likes</p>
            </div>
            <div class="metrics">
              <p class="number">1.4K</p>
              <p class="category">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
