<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="Card pattern vector" />
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <div class="card__content">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <h3 class="country">London</h3>
        </div>
        <hr />
        <div class="flex-group">
          <div class="metrics">
            <h2 class="number">80K</h2>
            <h3 class="category">Followers</h3>
          </div>
          <div class="metrics">
            <h2 class="number">803k</h2>
            <h3 class="category">Likes</h3>
          </div>
          <div class="metrics">
            <h2 class="number">1.4K</h2>
            <h3 class="category">Photos</h3>
          </div>
        </div>
      </div>
    </main>
    Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos
  </body>
</html>
